# https://github.com/maximecb/gym-minigrid

environment:
  type: "MinigridVec"
  name: "MiniGrid-MemoryS7-v0"
  frame_skip: 1
  last_action_to_obs: False
  last_reward_to_obs: False
  obs_stacks: 1
  # grayscale: False
  # resize_vis_obs: [84, 84]
  reset_params:
    start-seed: 0
    num-seeds: 100
    # The view size of the agent, which has to be an odd number
    # The default value in minigrid is 7, which is not a good challenge in terms of agent memory
    view-size: 3
    max-episode-steps: 64

model:
  load_model: False
  model_path: "./models/good_minigrid-900.pt"
  checkpoint_interval: 100
  activation: "relu"
  vis_encoder: "cnn"
  vec_encoder: "linear"
  num_vec_encoder_units: 128
  hidden_layer: "default"
  num_hidden_layers: 1
  num_hidden_units: 512
  recurrence:
    layer_type: "gru"
    num_layers: 1
    sequence_length: 16
    hidden_state_size: 32
    hidden_state_init: "zero"
    reset_hidden_state: False
    residual: False

evaluation:
  evaluate: False
  n_workers: 3
  seeds:
    start-seed: 100000
    num-seeds: 10
  interval: 10

sampler:
  n_workers: 16
  worker_steps: 256

trainer:
  algorithm: "PPO"
  resume_at: 0
  gamma: 0.99
  lamda: 0.95
  updates: 1000
  epochs: 4
  refresh_buffer_epoch: -1
  n_mini_batches: 8
  value_coefficient: 0.25
  max_grad_norm: 0.5
  share_parameters: True
  learning_rate_schedule:
    initial: 2.5e-4
    final: 3.0e-6
    power: 1.0
    max_decay_steps: 1000
  beta_schedule:
    initial: 0.001
    final: 0.00001
    power: 1.0
    max_decay_steps: 1000
  clip_range_schedule:
    initial: 0.2
    final: 0.2
    power: 1.0
    max_decay_steps: 1000
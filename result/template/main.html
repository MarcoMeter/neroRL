<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #f1f1f1;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
  background-color: #f1f1f1;
}

/* Style the close button */
.topright {
  float: right;
  cursor: pointer;
  font-size: 28px;
}

.topright:hover {color: red;}
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Environment')" id="defaultOpen">Environment</button>
  <button class="tablinks" onclick="openTab(event, 'Hyperparameters')">Hyperparameters</button>
  <button class="tablinks" onclick="openTab(event, 'Model')">Model</button>
  <button class="tablinks" onclick="openTab(event, 'Misc')">Misc</button>
  <button class="tablinks" onmouseover="color_red(this)" onmouseleave="color_white(this)" onclick="openMediaSite()" style="background:#404040; float:right; color:white;">Media</button>
</div>

<div id="Environment" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ envInfo }}
</div>

<div id="Model" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ modelInfo }}
</div>

<div id="Hyperparameters" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ hyperInfo }}
</div>

<div id="Misc" class="tabcontent">
  {{ miscInfo }}
</div>

<script>
function openTab(evt, id) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(id).style.display = "block";
  evt.currentTarget.className += " active";
}

function openMediaSite() {
    window.open("video.html");
}

function color_red(x) {
    x.style.color = "red";
}

function color_white(x) {
    x.style.color = "white";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
